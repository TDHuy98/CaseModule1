<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="UIForLoginPage.css">
</head>
<body>
<div class="form-popup" id="myForm" name="formgrid">
    <form method="post" class="form-container" name="loginform">
        <h1>Đăng nhập</h1>

        <label for="username"><b>Tên đăng nhập</b></label>
        <input name="account" id="username" type="text" required>

        <label for="password"><b>Password</b></label>
        <input name="account" type="password" id="password" required>

        <button id="loginbtn" type="button" onclick="login()" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>
</body>
<script>
    function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        if (username != 'Admin' || password != 'Huydeptrai') {
            alert('Sai tên đăng nhập hoặc mật khẩu')
        } else window.location = "Quản lý kho sản phẩm.html"
    }
</script>
</html>
