<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kho sản phẩm</title>
    <link href="UIForMainPage.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="grid-container">
    <div class="item1">
        <h2>Ứng dụng quản lý kho</h2>
    </div>
    <div class="item2">
        <button onclick="category">Category</button><br>
        <button onclick="quanly">Quản lý</button>
    </div>
    <div class="item3">
        <form method="get">
            <h3>Thêm sản phẩm</h3>
            <label for="spthem"></label><input type="text" id="spthem" placeholder="Tên hãng muốn thêm">
            <label for="nameinp"></label><input type="text" id="nameinp"
                                                placeholder="Tên sản phẩm muốn thêm">

            <label for="amountinp"></label><input type="text" id="amountinp"
                                                  placeholder="Số lượng sản phẩm muốn thêm">
        </form>
        <input id="thembtn" type="submit" disabled onclick="themsp();" value="Thêm sản phẩm">
    </div>
    <div class="item4">
        <h3>Tìm kiếm sản phẩm</h3>
        <input type="search" id="search" placeholder="Tìm kiếm sản phẩm">
        <input type="submit" onclick="timkiem()" value="Tìm">
    </div>

    <div class="item5">
        <h3>Danh sách sản phẩm</h3>
        <div class="dropdown">
            <button onclick="myFunction()" id="dropbtn" class="dropbtn" disabled>Sắp xếp</button>
            <div id="myDropdown" class="dropdown-content">
                <a>
                    <button style="width: 160px; text-align: left" onclick="sortarrayaz()">theo hãng a-z</button>
                </a>
                <a>
                    <button style="width: 160px; text-align: left" onclick="sortarrayza()">theo hãng z-a</button>
                </a>
                <a>
                    <button style="width: 160px; text-align: left" onclick="sortmodelaz()">theo sản phẩm a-z</button>
                </a>
                <a>
                    <button style="width: 160px; text-align: left" onclick="sortmodelza()">theo sản phẩm z-a</button>
                </a>
                <a>
                    <button style="width: 160px; text-align: left" onclick="sortamountgl()">theo số lượng tăng</button>
                </a>
                <a>
                    <button style="width: 160px; text-align: left" onclick="sortamountlg()">theo số lượng giảm</button>
                </a>

            </div>
        </div>
        <div class="item5" id="p1">
            <button onclick="hienthisp();document.getElementById('dropbtn').removeAttribute('disabled');document.getElementById('thembtn').removeAttribute('disabled')">
                Hiển thị sản
                phầm
            </button>
        </div>
    </div>
</div>
</body>
<script src="quản%20lý%20kho%20sản%20phẩm.js"></script>
</html>
